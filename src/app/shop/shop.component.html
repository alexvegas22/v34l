<div class="content">
    <div class="wrapper">
        <div class="card">
            <div class="query">
                <h3> Sort by : 
                    <select name="sort" id="relevance">
                        <option value="relevance">Relevance</option>
                        <option value="priceUp">Price (ascending)</option>
                        <option value="priceDown">Price (descending)</option>
                        <option value="revUp">Best reviews</option>
                    </select>
                </h3>
                <p>Showing 1-{{items.length}} out of {{items.length}} items</p>
            </div>
            <div class="collection">
                <a *ngFor="let item of items" routerLink="/product/{{item.id}}">
                    <div class="item">
                        <img class="product-image" src="{{item.image}}">
                        <h3>{{item.name | uppercase}}</h3>
                        <p>${{item.price}}</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
