<div class="container" *ngIf="cart">
    <div *ngIf="total==0">
        Your shopping cart is empty
    </div>
    <div *ngIf="total!=0">
        <div class="item" *ngFor="let item of cart">
            <img src={{item.image}}>
            <div><h3>{{item.name | uppercase}}</h3>
            <p>${{item.price}}</p>
        </div>
            <button class="remove" (click)="removeItem(item)">Remove</button>
        </div>
        <h4 class="price">Total price : {{total}}</h4>

        <button class="remove">Check Out</button>
    </div>
</div>
